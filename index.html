<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>La beautiful</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="https://encrypted-tbn2.gstatic.com/faviconV2?url=https://labeautiful.co&client=VFE&size=64&type=FAVICON&fallback_opts=TYPE,SIZE,URL&nfrp=2"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="https://labeautiful.co/wp-content/uploads/2021/04/logotipo-labeautiful.png">
      <header>Haz tu reserva</header>
      <div class="progress-bar">
        <div class="step">
          <p>Paso 1</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 2</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Paso 3</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Fin</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">

        <form action="#">
          <div class="page slide-page">
            <div class="content-select">
              <select>
                <option>Seleccione la cantidad de personas</option>
                <option>2 Personas</option>
                <option>4 Personas</option>
                <option>6 Personas</option>
              </select>
              <i></i>
            </div>
            <div class="field">
              <button class="firstNext next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Seleccione una fecha</div>
              <input type="datetime-local">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Atrás</button>
              <button class="next-1 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="content-select">
              <select>
                <option>Seleccione la Experiencia</option>
                <option>Los Misterios de la Luna</option>
                <option>Alicia en el escaparate del reves</option>
                <option>El principito & el unicornio</option>
              </select>
              <i></i>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Atrás</button>
              <button class="next-2 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
           <!-- <div class="title">Completa tus datos</div> -->
            <div class="field">
              <div class="label">Nombre Completo*</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Correo Electrónico*</div>
              <input type="email">
            </div>
            <div class="field">
              <div class="label">Teléfono*</div>
              <input type="tel">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Atrás</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
